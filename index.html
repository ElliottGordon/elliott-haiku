<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {background: #282a36;
color: #f8f8f2;
        font-family: 'Georgia', serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;}
.haiku {text-align: center;
        overflow: hidden;}

    @keyframes fadeInUp {
        from {
            transform: translateY(20px);
            opacity: 0;}
        to {
            transform: translateY(0);
            opacity: 1;}}
p {font-size: 1.5em; margin: 0.5em 0; opacity: 0; animation: fadeInUp 2s ease forwards;}

    p:nth-child(1) {
        animation-delay: 1s;}

    p:nth-child(2) {
        animation-delay: 2s;}

    p:nth-child(3) {
        animation-delay: 3s;}
  a {
        color: #8be9fd;
        text-decoration: none;
        transition: color 0.3s;}
    a:hover {
        color: #ffffff;
        text-decoration: underline;}
    .stars {
        width: 2px;
        height: 2px;
        background: white;
        box-shadow: 1000px 2000px white, 900px 1500px white, 1200px 1800px white, 600px 1600px white, 300px 1400px white, 800px 1900px white, 1100px 2200px white, 500px 1700px white;
        position: absolute;
        top: -2px;
        left: -2px;
        animation: animateStars 4s linear infinite;}
    @keyframes animateStars {
        from {transform: translate3d(0px, 0px, 0px);}
        to {transform: translate3d(1000px, 1000px, 0px);}}
</style
<body>
<div class="stars"></div>
<div class="haiku">
    <p>
        dreams woven in code
    </p>
    <p>
        across screens, where hearts meet silently
    </p>
    <p>
        <a href="https://mrg275.github.io/matthew-haiku/">whispers from the cloud</a>
    </p>
</div>
</body>
